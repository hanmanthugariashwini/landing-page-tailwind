<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive Landing Page</title>
  <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-red-400 text-white text-center p-6">
    <h1 class="text-3xl font-bold">Welcome to Our Service</h1>
    <p id="deviceType" class="mt-2 text-lg"></p>
  </header>

  <!-- Main -->
  <main class="p-6">

    <!-- Hero Section -->
    <section class="text-center md:text-left mb-6">
      <h2 class="text-2xl md:text-4xl font-semibold mb-2">
        Discover Our Solutions
      </h2>
      <p class="text-lg md:text-xl">
        We provide top-notch solutions tailored to your needs.
      </p>
    </section>

    <!-- Features -->
    <section class="mb-6">
      <h2 class="text-xl font-bold mb-4">Features</h2>
      <div id="featureList"
           class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      </div>
    </section>

    <!-- Contact -->
    <section>
      <h2 class="text-xl font-bold mb-2">Contact Us</h2>
      <p class="mb-4">Get in touch with us for more information.</p>

      <form class="flex flex-col max-w-md">
        <label class="mt-2">Name:</label>
        <input type="text" class="p-2 border rounded">

        <label class="mt-2">Email:</label>
        <input type="email" class="p-2 border rounded">

        <label class="mt-2">Message:</label>
        <textarea rows="4" class="p-2 border rounded"></textarea>

        <button class="mt-4 bg-red-400 text-white p-2 rounded hover:bg-red-600">
          Send Message
        </button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-6">
    Â© 2024 Our Service
  </footer>

  <script src="./script.js"></script>
</body>
</html>
